<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Buttons Design</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" />
</head>
<body>
    <ul>
        <li>
            <a href="https://www.instagram.com/" target="_blank" rel="noopener"><i class="ri-instagram-line"></i> <span>Instagram</span></a>
        </li>

        <li>
            <a href="https://www.tiktok.com/" target="_blank" rel="noopener"><i class="ri-tiktok-fill"></i> <span>TikTok</span></a>
        </li>

        <li>
            <a href="https://www.facebook.com/" target="_blank" rel="noopener"><i class="ri-facebook-fill"></i> <span>Facbook</span></a>
        </li>

        <li>
            <a href="https://www.youtube.com/" target="_blank" rel="noopener"><i class="ri-youtube-fill"></i> <span>YouTube</span></a>
        </li>
    </ul>
</body>
</html>
